<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Add Todo</button>
</form>
