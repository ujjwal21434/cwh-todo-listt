<div class="my-3">
    <div [ngClass]="{'strike-through': !todo?.active}">
        <strong>{{ todo?.title }}</strong>
    </div>
    <div [ngClass]="{'strike-through': !todo?.active}">
        {{ todo?.desc }}
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="todo{{ index }}" (click)="onCheckboxClick(todo)"
            [checked]="!todo?.active" />
        <label class="form-check-label" for="todo{{ index }}">
            Done
        </label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="todo && onClick(todo)">Delete</button>
</div>
